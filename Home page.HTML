<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Page - E-Commerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #1e3a8a;
      color: #fff;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 24px;
    }

    #search {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      outline: none;
      width: 220px;
      margin-left: 20px;
    }

    .auth-buttons {
      display: flex;
      gap: 12px;
    }

    .auth-buttons button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background-color: #2563eb;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 14px;
    }

    .auth-buttons button:hover {
      background-color: #1d4ed8;
    }

    .cart-btn {
      background-color: #10b981;
    }

    .cart-btn:hover {
      background-color: #059669;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      margin-left: 20px;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: white;
      color: black;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      z-index: 10;
    }

    .menu-content a {
      display: block;
      padding: 12px 18px;
      text-decoration: none;
      color: #333;
    }

    .menu-content a:hover {
      background-color: #f0f0f0;
    }

    #products {
      list-style: none;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .product-card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-info h3 {
      font-size: 18px;
      margin: 0 0 5px;
    }

    .product-info p {
      font-weight: bold;
      color: #10b981;
      margin-bottom: 10px;
    }

    .product-card button {
      width: 100%;
      padding: 10px;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .product-card button:hover {
      background-color: #1e3a8a;
    }

    #cart-page {
      display: none;
      padding: 30px;
      max-width: 500px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    #cart-page h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    #cart-items {
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
    }

    #cart-items li {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }

    #cart-total {
      font-weight: bold;
    }

    #cart-page button {
      background-color: #dc2626;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    #cart-page button:hover {
      background-color: #b91c1c;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .auth-buttons {
        flex-wrap: wrap;
      }

      #products {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center; flex-wrap: wrap;">
      <h1>Shopping Page</h1>
      <input type="text" id="search" placeholder="Search products...">
    </div>
    <div style="display: flex; align-items: center;">
      <div class="auth-buttons">
        <button class="cart-btn" onclick="showCartPage()">üõí Cart</button>
        <button onclick="alert('Login coming soon')">Login</button>
        <button onclick="alert('Signup coming soon')">Sign Up</button>
      </div>
      <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    </div>
  </header>

  <div class="menu-content" id="menu">
    <a href="#">üè† Home</a>
    <a href="#">üöö Delivery</a>
    <a href="SellerPage.html">üõçÔ∏è Seller Page</a>
    <a href="#">‚ÑπÔ∏è About</a>
    <a href="#">üìû Contact</a>
    <a href="#">üë§ Account</a>
  </div>

  <ul id="products"></ul>

  <section id="cart-page">
    <h2>üõí Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> <span id="cart-total">‚Çπ0</span></p>
    <button onclick="hideCartPage()">Close Cart</button>
  </section>

  <script>
    let cartItems = [];

    function getProductsFromStorage() {
      return JSON.parse(localStorage.getItem("products")) || [];
    }

    function displayProducts(productList) {
      const container = document.getElementById("products");
      container.innerHTML = "";

      if (productList.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No products available.</p>";
        return;
      }

      productList.forEach(p => {
        const li = document.createElement("li");
        li.classList.add("product-card");
        li.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div class="product-info">
            <h3>${p.name}</h3>
            <p>‚Çπ${parseInt(p.price).toLocaleString()}</p>
          </div>
          <button onclick="addToCart('${p.name.replace(/'/g, "\\'")}')">Add to Cart</button>
        `;
        container.appendChild(li);
      });
    }

    function addToCart(productName) {
      const allProducts = getProductsFromStorage();
      const product = allProducts.find(p => p.name === productName);
      if (product) {
        cartItems.push(product);
        alert(`${product.name} added to cart!`);
      }
    }

    function showCartPage() {
      const cartList = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("cart-total");
      cartList.innerHTML = "";
      let total = 0;

      cartItems.forEach(item => {
        const li = document.createElement("li");
        li.innerText = `${item.name} - ‚Çπ${parseInt(item.price).toLocaleString()}`;
        cartList.appendChild(li);
        total += parseInt(item.price);
      });

      totalDisplay.innerText = `‚Çπ${total.toLocaleString()}`;
      document.getElementById("cart-page").style.display = "block";
    }

    function hideCartPage() {
      document.getElementById("cart-page").style.display = "none";
    }

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.getElementById("search").addEventListener("input", e => {
      const query = e.target.value.toLowerCase();
      const allProducts = getProductsFromStorage();
      const filtered = allProducts.filter(p => p.name.toLowerCase().includes(query));
      displayProducts(filtered);
    });

    // Load initial products from localStorage
    const savedProducts = getProductsFromStorage();
    displayProducts(savedProducts);
  </script>

</body>
</html>
