<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Page - Manage Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background-color: #1f2937;
      color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    h1 { margin: 0; font-size: 26px; }
    .auth-buttons {
      display: flex;
      gap: 12px;
    }
    .auth-buttons button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
    }
    .auth-buttons button:hover {
      background-color: #2563eb;
    }
    .menu-icon {
      font-size: 26px;
      cursor: pointer;
      margin-left: 20px;
    }
    .menu-content {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: white;
      color: black;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      overflow: hidden;
      z-index: 10;
    }
    .menu-content a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #333;
    }
    .menu-content a:hover {
      background-color: #f3f4f6;
    }
    main {
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }
    .product-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .product-card img {
      max-width: 120px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .product-card button {
      margin-right: 10px;
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    .edit-btn {
      background-color: #fbbf24;
      color: white;
    }
    .edit-btn:hover {
      background-color: #f59e0b;
    }
    .delete-btn {
      background-color: #ef4444;
      color: white;
    }
    .delete-btn:hover {
      background-color: #dc2626;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Seller Page</h1>
    <div style="display: flex; align-items: center;">
      <div class="auth-buttons">
        <button onclick="alert('Login coming soon')">Login</button>
        <button onclick="alert('Signup coming soon')">Sign Up</button>
      </div>
      <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    </div>
  </header>

  <!-- Dropdown Menu -->
  <div class="menu-content" id="menu">
    <a href="Home Page.html">üè† Home Page</a>
    <a href="AddProduct.html">‚ûï Add Product</a>
    <a href="#">üìä Sales Report</a>
    <a href="#">üë§ Account Settings</a>
  </div>

  <!-- Product List -->
  <main>
    <h2>üì¶ My Products</h2>
    <div id="product-list"></div>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function loadProducts() {
      const listContainer = document.getElementById("product-list");
      listContainer.innerHTML = "";
      const products = JSON.parse(localStorage.getItem("products")) || [];

      if (products.length === 0) {
        listContainer.innerHTML = "<p>No products added yet.</p>";
        return;
      }

      products.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
          <h3>${product.name}</h3>
          <img src="${product.image}" alt="${product.name}">
          <p><strong>Price:</strong> ‚Çπ${product.price}</p>
          <p>${product.desc}</p>
          <button class="edit-btn" onclick="editProduct(${index})">üñäÔ∏è Edit</button>
          <button class="delete-btn" onclick="deleteProduct(${index})">üóëÔ∏è Delete</button>
        `;

        listContainer.appendChild(card);
      });
    }

    function deleteProduct(index) {
      const products = JSON.parse(localStorage.getItem("products")) || [];
      if (confirm(`Are you sure you want to delete "${products[index].name}"?`)) {
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        loadProducts();
      }
    }

    function editProduct(index) {
      const products = JSON.parse(localStorage.getItem("products")) || [];
      const product = products[index];

      const newName = prompt("Edit Product Name:", product.name);
      const newPrice = prompt("Edit Price:", product.price);
      const newImage = prompt("Edit Image URL:", product.image);
      const newDesc = prompt("Edit Description:", product.desc);

      if (newName && newPrice && newImage && newDesc) {
        products[index] = {
          name: newName,
          price: newPrice,
          image: newImage,
          desc: newDesc
        };
        localStorage.setItem("products", JSON.stringify(products));
        loadProducts();
      }
    }

    loadProducts();
  </script>

</body>
</html>
